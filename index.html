<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main>
    <div class="card">
      <div class="wrap-img">
        <picture>
          <source media="(min-width: 375px)" srcset="images/image-header-desktop.jpg">
          <img src="images/image-header-mobile.jpg" alt="Happy people working in the office">
        </picture>
      </div>
      <div class="content">
        <h1> Get <span>insights</span> that help your business grow. </h1>
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <div class="numbers">
          <div class="item">
            <div class="value">10k+</div>
            <div class="key">COMPANIES</div>
          </div>
          <div class="item">
            <div class="value">314</div>
            <div class="key">TEMPLATES</div>
          </div>
          <div class="item">
            <div class="value">12M+</div>
            <div class="key">QUERIES</div>
          </div>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
